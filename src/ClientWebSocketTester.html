<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Client WebSocket Tester</title>
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <meta content="utf-8" http-equiv="encoding">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- the 'build' comments below are for grunt-processhtml to read and inline the css, do not touch, please :) -->
        <!-- build:remove -->
        <link rel="stylesheet" type='text/css' href='css/bootstrap.css'>
        <!-- /build -->

        <!-- the 'build' comments below are for grunt-processhtml to read and inline the css, do not touch, please :) -->
        <!-- build:css inline -->
        <link rel="stylesheet" type='text/css' href='css/style.css'>
        <!-- /build -->

    </head>
    <body>
        <!-- Github Ribbon in SVG format - Big thanks to Tim Holman at https://github.com/tholman/github-corners! -->
        <a href="https://github.com/tomansill/ClientWebSocketTester" class="github-corner" aria-label="View source on Github">
            <svg width="80" height="80" viewBox="0 0 250 250" style="fill:#fff; color:#2E2E2E; position: absolute; top: 0; border: 0; right: 0;" aria-hidden="true">
                <path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path>
                <path d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2" fill="currentColor" style="transform-origin: 130px 106px;" class="octo-arm"></path>
                <path d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z" fill="currentColor" class="octo-body"></path>
            </svg>
        </a>

        <!-- Main Container -->
        <div class="container">

            <!-- Title -->
            <h1 class="text-center">Client-Side WebSocket Tester</h1>

            <!-- NoScript warning -->
            <noscript>
                <div class="alert alert-danger text-center" role="alert">
                    <b>JavaScript is disabled on this browser</b> <br>This application requires JavaScript to function. Please enable JavaScript on your browser to use this application.
                </div>
            </noscript>

            <!-- No WebSocket warning - not tested -->
            <div id="no-ws-warning" class="alert alert-danger text-center" role="alert" hidden>
                <b>The application cannot seem to utilize the WebSocket extension on your browser</b> <br> Please check if your browser supports WebSocket and WebSocket is enabled in your browser.
            </div>

            <!-- The Interface - it begins as hidden then the javascript will unhide if the preconditions are satisified -->
            <div id="interface" class="row" hidden>

                <!-- The Controls Section - If on large and below screens, it will take up the full width. On extra large screens, it will go by side with the Terminal block below -->
                <div class="col-lg-12 col-xl-6">

                    <!-- URL Input Area -->
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="ws://" aria-label="" aria-describedby="url_text" id="url">
                        <div class="input-group-apppend">
                            <button class="btn btn-primary" type="button" id="url-submit" style="display:none">Connect</button>
                        </div>
                    </div>

                    <!-- Sending Message Area - contains a textarea and two buttons that clears the terminal and sends the message -->
                    <div id="terminal-area">
                        <div class="card" style="margin-bottom:1rem">
                            <div class="card-header text-center" style="padding:0.2rem;">
                                <span style="color:black"> Message </span>
                            </div>
                            <textarea class="form-control card-body" style="resize:vertical;padding:0.25rem;font-family:monospace;min-height:3rem;height:5rem" placeholder="" id="send-area"></textarea>
                            <div class="btn-group" role="group" aria-label="Request Control">
                                <input class="btn btn-light btn-block" value="Clear Terminal" id="clear-button" type="button">
                                <input class="btn btn-light btn-block" style="margin-top:0" value="Send" id="send-submit" type="button">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- The Terminal Section - If on large and below screens, it will take up the full width. On extra large screens, it will go by side with the Controls block above -->
                <div class="col-lg-12 col-xl-6">
                    <div class="card">
                        <div class="card-header text-center" style="padding:0.2rem;">
                            <span style="color:black"> Terminal </span>
                        </div>
                        <!-- Message Log - will begin with "The beginning of the terminal" text -->
                        <div id="messages" class="card-body" style="padding:0.2rem; overflow-y: scroll; max-height:50rem; min-height:10.75rem">
                            <pre class="message" style="text-align:center"><small>The beginning of the terminal</small></pre>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>

    <!-- the 'build' comments below are for grunt-processhtml to read and inline the css, do not touch, please :) -->
    <!-- build:js inline -->
    <script type="text/javascript" src="js/index.js"></script>
    <!-- /build -->
</html>
